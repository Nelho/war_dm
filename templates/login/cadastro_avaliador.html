{% extends 'base_gerente.html' %}

{% load staticfiles%}

{% block assets%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static "js/jquery.mask.js" %}"></script>
<link rel="stylesheet" href="{% static "css/cadastro_avaliador.css" %}">
<script>
  $(document).ready(function() {
    $("#telefone").mask("(00) 0.000-00000");
  });
</script>

{% endblock %}

{% block conteudo%}
	
	<div class="w3-container">	  
	  <div class="w3-card-4 w3-white">
	    <div class="w3-container w3-blue">
	      <h2>Cadastro Avaliador</h2>
	    </div>
			<div class="w3-row">
			  <div class="w3-col m2 w3-center w3-white"><label style="color:white;">1</label>
			  </div>

			  <div class="w3-col m8">
			  	<form action="{% url 'cadastro_avaliador' %}" method="POST" enctype="multipart/form-data">
			  		    	{%csrf_token%}

			  		      <div class="w3-row-padding">
			  		        <div class="w3-half">
			  		          <label>Nome</label>
			  		          {{form.nome}}
			  		        </div>

			  		        <div class="w3-half">
			  		          <label>Sobrenome</label>
			  		          {{form.sobrenome}}
			  		        </div>
			  		      </div>

			  		      <div class="w3-row-padding">
			  		        <div class="w3-half">
			  		          	<label>Id DeMolay</label>     
			  					{{form.login}}
			  		        </div>

			  		        <div class="w3-half">
			  		          	<label>Senha</label>
			  					{{form.senha}}
			  		        </div>
			  		      </div>
			  		      <div class="w3-row-padding">
			  		        <div class="w3-half">
			  		          <label>E-mail</label>
			  		          {{form.email}}
			  		        </div>

			  		        <div class="w3-half">
			  		          <label>Telefone</label>
			  		          {{form.telefone}}
			  		        </div>
			  		      </div>	
			  		      <div class="w3-row-padding">
			  		        <div class="w3-half">
			  		          <label id="lbl-button">Regi√£o</label>
			  		          {{form.regiao}}
			  		        </div>

			  		        <div class="w3-half">
			  		          <label id="lbl-button">Foto</label>
			  		          <label for="foto" class="w3-button w3-blue w3-hover-blue">Escolher foto <i class="fa fa-camera" aria-hidden="true"></i></label>
			  		          {{form.foto}}
			  		        </div>
			  		      </div>
			  		      <hr class="w3-gray w3-border">
			  			<div class="w3-container w3-white w3-center">
			  						
			  		     	<button type="submit" style="margin-bottom:15px" class="btn-clone w3-button w3-green w3-center w3-hover-green">Registrar <i class="fa fa-arrow-right"></i></button>
			  			</div>
			  		    </form>
			  </div>

			  <div class="w3-col m2 w3-center w3-white"></div>
			</div>
	    </div>
		
	  </div>
	</div>

{% endblock%}
