{% extends 'login/../base_html_gerente.html' %}

{% load staticfiles%}

{% block assets%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static "js/jquery.mask.js" %}"></script>
<link rel="stylesheet" href="{% static "css/cadastro_avaliador.css" %}">
<script>
  $(document).ready(function() {
    $("#telefone").mask("(00) 0.000-00000");
  });
</script>
{% endblock %}

{% block conteudo%}
	<div class="w3-container">  
	  <div class="w3-card-4">
	    <div class="w3-container w3-blue">
	      <h2>Cadastro Avaliador</h2>
	    </div>
	    <div class="w3-container w3-white" style="heigth:100%;">
	    <form action="{% url 'cadastro_avaliador' %}" method="POST" enctype="multipart/form-data">
	    	{%csrf_token%}
	      <div class="w3-row-padding" style="margin-top:10px; margin-left:24%">
	        <div class="w3-third">
	          <label>Nome</label>
	          {{form.nome}}
	        </div>

	        <div class="w3-third">
	          <label>Sobrenome</label>
	          {{form.sobrenome}}
	        </div>
	      </div>

	      <div class="w3-row-padding" style="margin-top:10px; margin-left:24%">
	        <div class="w3-third">
	          	<label>Id DeMolay</label>     
				{{form.login}}
	        </div>

	        <div class="w3-third">
	          	<label>Senha</label>
				{{form.senha}}
	        </div>
	      </div>
	      
	      <div class="w3-row-padding" style="margin-top:10px; margin-left:24%">
	        <div class="w3-third">
	          <label>Regi√£o</label>
	          {{form.regiao}}
	        </div>

	        <div class="w3-third">
	          <label style="display:block">Foto</label>
	          <label for="foto" class="w3-button w3-blue w3-hover-blue">Escolher foto</label>
	          {{form.foto}}
	          <!--<input id="foto" type="file" style="display:none;">-->
	        </div>
	      </div>

	      <div class="w3-row-padding" style="margin-top:10px; margin-left:24%">
	        <div class="w3-third">
	          <label>E-mail</label>
	          {{form.email}}
	        </div>

	        <div class="w3-third">
	          <label>Telefone</label>
	          {{form.telefone}}
	        </div>
	      </div>
			
			<div class="w3-container w3-white w3-center">
					
	     <button type="submit" style="margin-top:10px; margin-bottom:10px" class="w3-button w3-green w3-center">Registrar</button>
			</div>

	    </form>
	    </div>
	  </div>
{% endblock%}
