<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>War DeMolay - Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
	<meta charset="utf-8">

</head>
<body>
	<div class="container-fluid">
		<div id="conteudo" class="row">
			<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>

			<div class="jumbotron col-sm-4 col-md-4 col-lg-4 col-xl-4">
				<img id="avatar" src="{% static "imagens/avatar-demolay.png" %}" class="img-circle" alt="Avatar DeMolay">

				<form action="{% url 'login' %}" method="POST">
					{%csrf_token%}
					<div class="form-group">
						{{form.login}}
					</div>
					<div class="form-group">
						{{form.senha}}
					</div>  
					<button class="btn btn-info" type="submit">Entrar</button>

					{%if error == True%}
						<div id="alerta" class="alert alert-danger">
						{{msg_error}}
						</div>
				{%endif%}
				</form>
			</div>
		
		<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
		
		<footer>Copyright © 2016 | <cite title="Título da fonte">GCE-PB, Gabinete Estadual da Paraíba</cite></footer>		
	</div>
</body>
</html>
