{% extends 'base_gerente.html' %}
{% load widget_tweaks %}

{% block assets %}

{% endblock %}

{% block conteudo %}

    <div class="w3-container">

        <div class="w3-card-4 w3-gray-ligth">
            <div class="w3-container w3-red">
                <h2>Listar Territórios</h2>
            </div>
            <div class="w3-row">
                <div class="w3-col m1 w3-center w3-gray-ligth">
                    <button class="w3-gray-ligth w3-button w3-show"></button>
                </div>
                <div class="w3-col m10">

                    <div class="w3-row-padding">
                        <div class="w3-col" style="width:100%">
                        <ul class="w3-ul w3-large">
                            {% for t in territorios %}
                                <article>
                                    <li>
                                        {{ t.nome }}
                                        <a class="w3-margin-left w3-button w3-hover-border-red" href="{% url 'cadastroFormulario' t.id %}">Cadastrar relatório</a>
                                    </li>
                                </article>
                            {% endfor %}
                        </ul>
                        </div>
                    </div>

                </div>

                <div class="w3-col m1 w3-center w3-white"></div>
            </div>

        </div>

{% endblock %}
