{% extends 'base_home.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	

    {% block conteudo %}

     	<div class="w3-container w3-center" >
     		<div class="w3-card-4 w3-white w3-round" style="margin-bottom: 20px;">
                    <header class="w3-container  w3-black" style="border-radius: 4px">
                         <h1><strong>Avaliadores</strong></h1>
                    </header>
     			<div class="w3-container w3-padding-64 w3-center" id="team">
     			<div class="w3-row"><br>

                    {% for avaliador in avaliadores %}
     			<div class="w3-quarter">
     			  <img src="{{ avaliador.foto.url }}}" alt="Boss" style="width:45%" class="w3-circle w3-hover-opacity">
     			  Nome<p>{{ avaliador.user.first_name }}</p>
     			  Sua Região: <p>{{ avaliador.regiao }}</p>
                      Região da Correção: <p>{{ avaliador.regiao_correcao }}</p>
                    </div>
                    {% endfor %}

     			

     			
     			</div>
     			</div>

     		</div>
     		




     	</div>
    {% endblock %}

  </body>
</html>
